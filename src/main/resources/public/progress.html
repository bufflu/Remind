<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../remind.ico">

    <title>等待</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="width: 50%; margin: 30% auto" >
        <div style="margin: 20px auto">
            <span style="width: 10px; margin-left: 10px"></span>
            <span style="font-size: 16px; color: #2aabd2" id="ing"> 登录ing ...</span>
        </div>
        <div class="progress" id="show">
        </div>
    </div>
</body>
<script>

    var value = 0;
    $(document).ready(function(){
        window.setInterval(show, 1000);
    });

    //显示时间
    function show() {
        if (value >= 100) {
            window.location.href = "/calendar.html";
        }
        var html = "<div class=\"progress-bar progress-bar-info progress-bar-striped active\" role=\"progressbar\" aria-valuenow=\"" + value + "\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width: "+ value +"%\">" +
            "<span class=\"sr-only\">"  + value +"% Complete</span></div>";
        document.getElementById("show").innerHTML = html;
        value += 20;
    }

    $("#ing").click(function () {
        window.location.href = "/calendar.html";
    });
</script>
</html>
